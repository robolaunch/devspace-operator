# permissions for end users to edit devsuites.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: devsuite-editor-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: devspace-operator
    app.kubernetes.io/part-of: devspace-operator
    app.kubernetes.io/managed-by: kustomize
  name: devsuite-editor-role
rules:
- apiGroups:
  - dev.roboscale.io
  resources:
  - devsuites
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - dev.roboscale.io
  resources:
  - devsuites/status
  verbs:
  - get
